<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="form-styling.css" type="text/css">
</head>
<body>
    <div id="profile-page">
        <div id="form">
            <div id="landing-message">Please complete your profile on this page.</div>
            <br>
        
        
            <form action="cv.html" onsubmit=""><!--enter the function here-->
                <div class="name">
                    <div id="first-name">
                        <label for="fname">First Name</label>
                        <input type="text">
                    </div>

                   <div id="middle-name">
                        <label for="mname">Middle Name</label>
                        <input type="text">
                    </div>
                    <div id="last-name">
                        <label for="lname">Last Name</label>
                        <input type="text">
                    </div>
                </div> 

                <div class="gender"> 
                    <label for="gender">Gender</label>
                        <div class="gender-option">
                            <select name="gender">
                            <div id="male">
                                <option value="male">Male</option>
                            </div>
                            <div id="female">
                                <option value="female">Female</option>
                            </div>
                            <div id="other">
                                <option value="other">Other</option>
                            </div>
                            </div>
                        </select> 
                </div>

                <div id="address">
                    <label for="address">Address</label>
                    <input type="textarea">
                </div>
                <div id="phone">
                    <label for="phone">Phone</label>
                    <input type="phone">
                </div>

                <div id="email">
                    <label for="email">Email</label>
                    <input type="email">
                </div>
                </div>
                </div>
            
                <div id="button">
                    <button i="submit">Submit</button>
                </div>
            </form>
            
            <script src="index.js"></script>
        </div>
        <!--This is the required html form.-->
        </div>
        
    </div>
</body>
</html>
