<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="form-styling.css" type="text/css">
<script src="index.js" type="text/javascript" src="index.js"> </script>
</head>
<body>
    <div id="profile-page">
        <div>
            <div id="landing-message">Please complete the profile sections for your CV on this page.</div>
            <br>
        
            <form action="cv.html" method="GET" id="form"><!--enter the function here-->
                <div class="name">
                    <div id="first-name">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname">
                    </div>
                    <br>
                   <div class="middle-name">
                        <label for="middlename">Middle Name</label>
                        <input type="text" id="middlename">
                    </div>
                    <br>
                    <div id="last-name">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname">
                    </div>
                </div> 
                <br>
                <div id="gender"> 
                    <label for="gender">Gender</label>
                        <div id="gender">
                            <select name="gender">
                            <div class="gender-option">
                                <option value="male" id="male">Male</option>
                            </div>
                            <div class="gender-option">
                                <option value="female" id="female">Female</option>
                            </div>
                            <div id="gender-option">
                                <option value="other" class="other">Other</option>
                            </div>
                            </div>
                        </select> 
                </div>
                <br>
                <div id="address-field">
                    <label for="address">Address</label>
                    <input type="textarea" id="address" placeholder="Street, Town/City, Country">
                </div>
                <br>
                <div id="phone-field">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone">
                </div>
                <br>
                <div id="email-field">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                </div>
                </div>
                <br>
                <div class="submit-button">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
        <!--This is the required html form.-->
        </div>
        
    </div>
</body>
</html>
